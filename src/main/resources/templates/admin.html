<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Panel</title>
    <!-- Подключаем Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключаем собственные стили -->
    <style>
        /* Прижимаем кнопки к правому краю */
        .table-actions {
            text-align: right;
        }
    </style>
</head>

<body>

<!-- Верхняя навигация -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-text">
            <span th:text="${#authentication.getName()}"></span> WITH
            <span th:if="${#authentication.getAuthorities()?.size() == 1}">
                <span th:text="${#authentication.getAuthorities()?.![getAuthority()].toString().replace('ROLE_', '').replace('[', '').replace(']', '')}"></span> ROLE
            </span>
            <span th:if="${#authentication.getAuthorities()?.size() > 1}">
                <span th:text="${#authentication.getAuthorities()?.![getAuthority()].toString().replace('ROLE_', '').replace(',', ' &').replace('[', '').replace(']', '')}"></span> ROLES
            </span>
        </span>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" href="/logout">LOGOUT</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- Боковая навигация -->
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/admin">
                            ADMIN
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user">
                            USER
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Основная панель -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">ADMIN PANEL</h1>
            </div>

            <!-- Вкладки -->
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" id="users-tab" data-bs-toggle="tab" href="#users-table" aria-current="page">USERS TABLE</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="new-user-tab" data-bs-toggle="tab" href="#new-user">NEW USER</a>
                </li>
            </ul>

            <!-- Содержимое вкладок -->
            <div class="tab-content mt-3">
                <!-- Таблица пользователей -->
                <div class="tab-pane fade show active" id="users-table">
                    <div class="table-responsive">
                        <table class="table table-striped table-sm">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>NAME</th>
                                <th>SURNAME</th>
                                <th>AGE</th>
                                <th>USERNAME</th>
                                <th>ROLES</th>
                                <th class="table-actions"></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${allUsers}">
                                <td th:text="${user.getId()}"></td>
                                <td th:text="${user.getName()}"></td>
                                <td th:text="${user.getSurname()}"></td>
                                <td th:text="${user.getAge()}"></td>
                                <td th:text="${user.getUsername()}"></td>
                                <td th:text="${user.getRoles().toString().replace('[', '').replace(']', '').replace('ROLE_', '')}"></td>
                                <td class="table-actions">
                                    <a th:href="@{/admin/{id}/edit(id=${user.getId()})}" class="btn btn-info btn-sm">EDIT</a>
                                    <form th:method="DELETE" th:action="@{/admin/{id}/delete(id=${user.getId()})}" style="display:inline-block;">
                                        <button type="submit" class="btn btn-danger btn-sm">DELETE</button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Вкладка добавления нового пользователя -->
                <div class="tab-pane fade" id="new-user">
                    <h2>ADD NEW USER</h2>
                    <form th:method="POST" th:action="@{/admin}" th:object="${newUser}">
                        <div class="mb-3">
                            <label for="name" class="form-label">NAME</label>
                            <input type="text" th:field="*{name}" id="name" class="form-control"/>
                            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
                        </div>
                        <div class="mb-3">
                            <label for="surname" class="form-label">SURNAME</label>
                            <input type="text" th:field="*{surname}" id="surname" class="form-control"/>
                            <div class="text-danger" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname Error</div>
                        </div>
                        <div class="mb-3">
                            <label for="age" class="form-label">AGE</label>
                            <input type="text" th:field="*{age}" id="age" class="form-control"/>
                            <div class="text-danger" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">USERNAME</label>
                            <input type="text" th:field="*{username}" id="username" class="form-control"/>
                            <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">PASSWORD</label>
                            <input type="password" th:field="*{password}" id="password" class="form-control"/>
                            <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
                        </div>
                        <button type="submit" class="btn btn-primary">ADD</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Подключаем скрипты Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
