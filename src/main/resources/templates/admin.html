<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Panel</title>
    <!-- Подключаем Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-actions {
            text-align: right;
        }
    </style>
</head>

<body>

<!-- Верхняя навигация -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-text">
            <span th:text="${#authentication.getName()}"></span> WITH
            <span th:if="${#authentication.getAuthorities()?.size() == 1}">
                <span th:text="${#authentication.getAuthorities()?.![getAuthority()].toString().replace('ROLE_', '').replace('[', '').replace(']', '')}"></span> ROLE
            </span>
            <span th:if="${#authentication.getAuthorities()?.size() > 1}">
                <span th:text="${#authentication.getAuthorities()?.![getAuthority()].toString().replace('ROLE_', '').replace(',', ' &').replace('[', '').replace(']', '')}"></span> ROLES
            </span>
        </span>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" href="/logout">LOGOUT</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- Боковая навигация -->
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/admin">
                            ADMIN
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user">
                            USER
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Основная панель -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">ADMIN PANEL</h1>
            </div>

            <!-- Вкладки -->
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" id="users-tab" data-bs-toggle="tab" href="#users-table" aria-current="page">USERS TABLE</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="new-user-tab" data-bs-toggle="tab" href="#new-user">NEW USER</a>
                </li>
            </ul>

            <!-- Содержимое вкладок -->
            <div class="tab-content mt-3">
                <!-- Таблица пользователей -->
                <div class="tab-pane fade show active" id="users-table">
                    <div class="table-responsive">
                        <table class="table table-striped table-sm">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>NAME</th>
                                <th>SURNAME</th>
                                <th>AGE</th>
                                <th>USERNAME</th>
                                <th>ROLES</th>
                                <th class="table-actions"></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${allUsers}">
                                <td th:text="${user.getId()}"></td>
                                <td th:text="${user.getName()}"></td>
                                <td th:text="${user.getSurname()}"></td>
                                <td th:text="${user.getAge()}"></td>
                                <td th:text="${user.getUsername()}"></td>
                                <td th:text="${user.getRoles().toString().replace('[', '').replace(']', '').replace('ROLE_', '')}"></td>
                                <td class="table-actions">
                                    <!-- Кнопка для модального окна Edit -->
                                    <button class="btn btn-info btn-sm" data-bs-toggle="modal" data-bs-target="#editUserModal"
                                            th:data-id="${user.getId()}"
                                            th:data-name="${user.getName()}"
                                            th:data-surname="${user.getSurname()}"
                                            th:data-age="${user.getAge()}"
                                            th:data-username="${user.getUsername()}"
                                            th:data-roles="${user.getRoles().toString().replace('[', '').replace(']', '').replace('ROLE_', '')}">EDIT</button>

                                    <!-- Кнопка для модального окна Delete -->
                                    <button class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#deleteUserModal"
                                            th:data-id="${user.getId()}">DELETE</button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Вкладка добавления нового пользователя -->
                <div class="tab-pane fade" id="new-user">
                    <h2>ADD NEW USER</h2>
                    <form th:method="POST" th:action="@{/admin}" th:object="${newUser}">
                        <div class="mb-3">
                            <label for="name" class="form-label">NAME</label>
                            <input type="text" th:field="*{name}" id="name" class="form-control"/>
                            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
                        </div>
                        <div class="mb-3">
                            <label for="surname" class="form-label">SURNAME</label>
                            <input type="text" th:field="*{surname}" id="surname" class="form-control"/>
                            <div class="text-danger" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname Error</div>
                        </div>
                        <div class="mb-3">
                            <label for="age" class="form-label">AGE</label>
                            <input type="text" th:field="*{age}" id="age" class="form-control"/>
                            <div class="text-danger" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">USERNAME</label>
                            <input type="text" th:field="*{username}" id="username" class="form-control"/>
                            <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">PASSWORD</label>
                            <input type="password" th:field="*{password}" id="password" class="form-control"/>
                            <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
                        </div>
                        <button type="submit" class="btn btn-primary">ADD</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Модальное окно для редактирования -->
<div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/admin}" method="post">
                    <input type="hidden" name="id" id="editUserId" />
                    <div class="mb-3">
                        <label for="editUserName" class="form-label">Name</label>
                        <input type="text" class="form-control" name="name" id="editUserName" required />
                    </div>
                    <div class="mb-3">
                        <label for="editUserSurname" class="form-label">Surname</label>
                        <input type="text" class="form-control" name="surname" id="editUserSurname" required />
                    </div>
                    <div class="mb-3">
                        <label for="editUserAge" class="form-label">Age</label>
                        <input type="text" class="form-control" name="age" id="editUserAge" required />
                    </div>
                    <div class="mb-3">
                        <label for="editUserUsername" class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" id="editUserUsername" required />
                    </div>
                    <div class="mb-3">
                        <label for="editUserRoles" class="form-label">Roles</label>
                        <input type="text" class="form-control" name="roles" id="editUserRoles" required />
                    </div>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Модальное окно для удаления -->
<div class="modal fade" id="deleteUserModal" tabindex="-1" aria-labelledby="deleteUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteUserModalLabel">Delete User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this user?
            </div>
            <div class="modal-footer">
                <form th:action="@{/admin/{id}/delete(id=${deleteUserId})}" method="post" id="deleteUserForm">
                    <input type="hidden" id="deleteUserId" name="id" />
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Подключаем Bootstrap и Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript для передачи данных в модальные окна -->
<script>
    const editUserModal = document.getElementById('editUserModal');
    editUserModal.addEventListener('show.bs.modal', function (event) {
        const button = event.relatedTarget; // Кнопка, которая открыла модальное окно
        const id = button.getAttribute('data-id');
        const name = button.getAttribute('data-name');
        const surname = button.getAttribute('data-surname');
        const age = button.getAttribute('data-age');
        const username = button.getAttribute('data-username');
        const roles = button.getAttribute('data-roles');

        // Заполняем поля модального окна
        document.getElementById('editUserId').value = id;
        document.getElementById('editUserName').value = name;
        document.getElementById('editUserSurname').value = surname;
        document.getElementById('editUserAge').value = age;
        document.getElementById('editUserUsername').value = username;
        document.getElementById('editUserRoles').value = roles;
    });

    const deleteUserModal = document.getElementById('deleteUserModal');
    deleteUserModal.addEventListener('show.bs.modal', function (event) {
        const button = event.relatedTarget;
        const id = button.getAttribute('data-id');

        // Устанавливаем id пользователя для удаления
        document.getElementById('deleteUserId').value = id;
    });
</script>

</body>
</html>
